<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepathy</title>
    <link rel="stylesheet" type="text/css" href="./telepathy.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="panel">
                <!-- 魔盘圆心 -->
                <img src="./img/round.png" alt="魔盘圆心" class="result" id="initImg">
                <img src="./img/values/0.png" style="opacity: 0" alt="结果图片" class="result" id="resultImg">              
            </div>
            <div class="tip">
                <p>在心中任意选择一个两位数</p>
                <p>（或者说，从10~99之间任意选择一个数）</p>
                <p>把这个数字分别减去其十位数和个位数</p>
                <p>（例如你选择的是71,那就：71-7-1=63）</p>
                <p>在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中。</p>
                <p>然后点击上方的阵型。</p>
                <p>你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。</p>
            </div>
        </div>
        <div class="dictionary">
        </div>
    </div>
    <script src="./telepathy.js"></script>
</body>
</html>
