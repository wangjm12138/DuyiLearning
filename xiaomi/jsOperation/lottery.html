<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lottery.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="item item1">
                <img src="./img/prize_1.png" alt="">
                <span>IphoneX</span>
            </div>
            <div class="item item2">
                <img src="./img/prize_2.png" alt="">
                <span>现金50元</span>
            </div>
            <div class="item item3">
                <img src="./img/prize_3.png" alt="">
                <span>HUAWEI</span>
            </div>
            <div class="item item4">
                <img src="./img/prize_8.png" alt="">
                <span>U盘</span>                
            </div>
            <div class="item item5">
                <div class="diamond">
                    <img src="./img/center_1.png" alt="">
                    <div class="choujiang">
                        还可以抽奖<span>5</span>次
                    </div>
                    <div class="lottery-btn"></div>
                </div>
                
            </div>
            <div class="item item6">
                <img src="./img/prize_4.png" alt="">
                <span>现金10元</span>
            </div>
            <div class="item item7">
                <img src="./img/prize_7.png" alt="">
                <span>电脑优惠券</span>
            </div>
            <div class="item item8">
                <img src="./img/prize_6.png" alt="">
                <span>手机优惠券</span>
            </div>
            <div class="item item9">
                <img src="./img/prize_5.png" alt="">
                <span>谢谢参与</span>
            </div>
        </div>
        <div class="dialog-container">
            <div class="dialog-main">
                <div class="dialog-reminder">
                    <span>温馨提示</span>
                    <span class="close">&times;</span>
                </div>
    
                <div class="dialog-content">
                    <span>恭喜您获得HUAWEI</span>
                    <div class="dialog-footer">
                        <div class="dialog-btn">
                            再来一次
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
